<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railway Requisition Form</title>
  <!-- <link rel="stylesheet" href="static/style.css"> -->
  <link rel="stylesheet" href="/static/style.css">


</head>
<body>
  <div class="form-container">
    <h1>Railway Requisition Form</h1>


    <!-- Flash message container -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form id="requisitionForm" action="/post" method="POST" onsubmit="return validateForm(event);">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="uid">UID No./ STUDENT ID No.</label>
        <input type="text" id="uid" name="uid" required>
      </div>
      <div class="form-group">
        <label for="full-name">Full Name (First name first)</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>
      <div class="form-group">
        <label for="address">Address (Apartment, street, area, City, Pin code)</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile No.</label>
        <input type="tel" id="mobile" name="mobile" required>
        <span class="error" id="mobileError"></span>
      </div>
      <div class="form-group">
        <label for="class-roll">Class and Roll No.</label>
        <input type="text" id="class-roll" name="class-roll" placeholder="e.g: Msc-DS 13" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" required onfocus="(this.type='date')" onblur="(this.type='text')">
        <span class="error" id="dobError"></span>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" max="150" required>
      </div>
      <div class="form-group">
        <label for="period">Period of RCC</label>
        <select id="period" name="period" required>
          <option value="">Select</option>
          <option value="Monthly">Monthly</option>
          <option value="Quarterly">Quarterly</option>
        </select>
      </div>
      <div class="form-group">
        <label for="class-travel">Class of Travelling</label>
        <select id="class-travel" name="class-travel" required>
          <option value="">Select</option>
          <option value="1st class">1st Class</option>
          <option value="2nd class">2nd Class</option>
        </select>
      </div>
      <div class="form-group">       
        <label for="category">Category of Certificate</label>
        <select id="category" name="category" required>
          <option value="">Select</option>
          <option value="free-monthly-pass">Free Monthly Pass</option>
          <option value="paid-quarterly-pass">Paid Quarterly Pass</option>
          <option value="paid-monthly-pass">Paid Monthly Pass</option>
          <option value="caste-wise-rcc">Caste Wise RCC</option>
          <option value="post-graduate-rcc">Post Graduate RCC</option>
        </select>
      </div>
      <div class="form-group">
        <label for="station">Station Travelling From</label>
        <input type="text" id="station" name="station" required>
      </div>
      <div class="form-group">
        <label for="date">Date of RCC Requisition</label>
        <input type="text" id="date" name="date" placeholder="YYYY-MM-DD" required onfocus="(this.type='date')" onblur="(this.type='text')">
        <span class="error" id="dateError"></span>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- <script src="static/script.js"></script> -->
  <script src="/static/script.js"></script>
</body>
</html>
